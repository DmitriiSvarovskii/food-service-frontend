<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script>
        Telegram.WebApp.expand();

        function setViewportHeight() {
            const height = Telegram.WebApp.viewportHeight;
            document.documentElement.style.setProperty('--vh', `${height}px`);
            console.log('Viewport height:', height);
        }

        window.addEventListener('load', function () {
            Telegram.WebApp.ready();
            document.documentElement.style.setProperty('--safe-area-top', Telegram.WebApp.safeAreaInset.top + 'px');
            setViewportHeight();
        });

        Telegram.WebApp.onEvent('viewportChanged', function () {
            setViewportHeight();
        });
    </script>

    <img id="fullscreen-image" src="static/1.png" alt="Снимок" />
    <script src="script.js"></script>
</body>

</html>
