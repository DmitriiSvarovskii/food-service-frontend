<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.expand();

        function setSafeAreaAndHeight() {
            const vh = Telegram.WebApp.viewportHeight;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.documentElement.style.setProperty('--safe-area-top', `${Telegram.WebApp.safeAreaInset.top}px`);
            console.log('Viewport height set to:', vh);
        }

        window.addEventListener('load', () => {
            Telegram.WebApp.ready();
            setSafeAreaAndHeight();
        });

        Telegram.WebApp.onEvent('viewportChanged', setSafeAreaAndHeight);
    </script>

    <img id="fullscreen-image" src="static/1.png" alt="Снимок" />
    <script src="script.js"></script>
</body>

</html>
