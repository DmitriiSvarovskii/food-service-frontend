<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.setHeaderColor("bg_color");
        Telegram.WebApp.requestFullscreen();  // работает в supported environment

        function setSafeArea() {
            document.documentElement.style.setProperty('--safe-area-top', `${Telegram.WebApp.safeAreaInset.top}px`);
            document.documentElement.style.setProperty('--vh', `${Telegram.WebApp.viewportHeight}px`);
        }

        setSafeArea();
        Telegram.WebApp.onEvent('viewportChanged', setSafeArea);
    </script>

    <img id="fullscreen-image" src="static/1.png" alt="Снимок" />
    <script src="script.js"></script>
</body>

</html>
